<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='css/style.css' type='text/css' />
    <link rel='stylesheet' href='/css/formStyle.css' type='text/css' />
    <link rel='stylesheet' href='css/tableStyle.css' type='text/css' />
</head>

<body>
    <div id="accounts-app">
        <admin-navbar></admin-navbar>
    
    <h2 style="padding-left:16px">Risultato Ricerca</h2>
    
    <div style="overflow-x:auto;" v-cloak>
      <table>
        <tr>
          <th>USERNAME</th>
          <th>Nome</th>
          <th>Cognome</th>
          <th>Azienda</th>
          <th>Mail</th>
          <th>Telefono</th>
          <th>Sconto</th>
          <th>Ruolo</th>
        </tr>
        <tr v-for="account in accounts" :key="accounts._id">
            <td>{{ account.username}}</td>
            <td>{{ account.name}}</td>
            <td>{{ account.surname}}</td>
            <td>{{ account.company}}</td>
            <td>{{ account.mail}}</td>
            <td>{{ account.phone}}</td>
            <td>{{ account.discount}} %</td>
            <td>{{ account.role}}</td>
        </tr>
      </table>
    </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/src/scripts/usersScript.js"></script>
    <script src="/src/scripts/searchAccountsScript.js"></script>
</body>
</html>
