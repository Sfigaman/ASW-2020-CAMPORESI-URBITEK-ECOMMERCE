<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='css/style.css' type='text/css' />
    <link rel='stylesheet' href='/css/formStyle.css' type='text/css' />
    <link rel='stylesheet' href='css/tableStyle.css' type='text/css' />
</head>

<body>
    <div id="products-app">
        <admin-navbar></admin-navbar>
    
    <h2 style="padding-left:16px">Risultato Ricerca</h2>

    <div style="overflow-x:auto;" v-cloak>
      <table>
        <tr>
          <th>Codice</th>
          <th>Nome</th>
          <th>Descrizione</th>
          <th>Prezzo</th>
          <th>Sconto</th>
        </tr>
        <tr v-for="product in products" :key="products._id">
            <td>{{ product.code}}</td>
            <td>{{ product.name}}</td>
            <td>{{ product.description}}</td>
            <td>{{ product.price}} ‎€</td>
            <td>{{ product.discount}} %</td>
        </tr>
      </table>
    </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/src/scripts/usersScript.js"></script>
    <script src="/src/scripts/searchProductsScript.js"></script>
</body>
</html>
